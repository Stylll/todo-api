<!DOCTYPE html>
<html>
  <head>
    <title>
      Todo - Signup
    </title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize css -->
    <link rel='stylesheet' href="../node_modules/materialize-css/dist/css/materialize.min.css" type="text/css" />
    <!-- Import custom style css -->
    <link rel='stylesheet' href='./css/style.css' type='text/css' />
    <!-- Let browser know website is optimized for mobile -->
    <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0' />
  </head>
  <body class="primary-bg-color">
    <main class="">
      <div class='container padding-top'>
        <!-- Logo Image Begins -->
        <div class='row'>
          <div class='col hide-on-small-only m4 l4 xl4'></div>
          <div class='col s12 m4 l4 xl4'>
            <div class='center'>
                <img class='responsive-img center' height="60" width="60" src='./assets/logo.jpg'/>
            </div>
          </div>
          <div class='col hide-on-small-only m4 l4 xl4'></div>
        </div>
        <!-- Logo Image Ends -->
        <!-- Heading content Begins -->
        <div class='center'>
            <h3 class='white-text'>SLATE</h3>
            <p class='white-text'>Your personal docket</p>
        </div>
        <!-- Heading content Ends -->
        <!-- Form content Begins -->
        <div class='container white content-form'>
          <br/>
          <h6 class='secondary-text-color center'>CREATE AN ACCOUNT</h6>
          <div class='row no-margin'>
            <form class='col s12' action="./todo-list.html">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for='username'>Username</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for='email'>Email</label>
                    </div>
                </div>
                <div class="row">
                      <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for='password'>Password</label>
                      </div>
                </div>
                <div class="row">
                    <div class="col s12">
                      <div class="row">
                        <div class="col s12 m4 l4 xl4 center">
                          <button class="btn waves-effect waves-light btn-secondary" type="submit" name="action">
                              Sign Up
                                <i class="material-icons right">send</i>
                          </button>
                        </div>
                        <div class="col s12 m8 l8 xl8">
                          <a href='./login.html' class="primary-text-color">
                            Already have an account ?. Click here to log in.
                          </a>
                        </div>
                      </div>
                        
                    </div>
                </div>
            </form>
          </div>
        </div>
        <!-- Form content Ends -->
      </div>
      
    </main>
    <br />
    <footer class="page-footer secondary-bg-color">
        <div class="container ">
            <div class="row">
                <div class="col s12 m12 l12 center">
                        <span>Created with &hearts; by Stephen üòç</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Import Jquery -->
    <script type="text/javascript" src='../node_modules/jquery/dist/jquery.min.js'></script>
    <!-- Import materialize js -->
    <script type="text/javascript" src='../node_modules/materialize-css/dist/js/materialize.min.js'></script>
  </body>
</html>
